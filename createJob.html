<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded File</title>
    <link rel="stylesheet" href="/src/createJob/createJob.css">
</head>
<body>
  <div class="main-container">

  
    <div class="left-container">
      <div class="ai-controls">
        <input type="text" id="aiPrompt" placeholder="Enter AI prompt (e.g., 'Create components for all brackets and fasteners')">
        <button id="generateComponents">Generate with AI</button>
    </div>
        <h1>Create Job</h1>
        
        <div class="job-form">
          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" name="jobTitle">
          
          <label for="unit">Unit:</label>
          <input type="text" id="unit" name="unit">
          
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
          
          <button class="save-button">Save</button>
        </div>
      
        <div class="bulk-actions">
          <button id="selectAll" class="select-all-button">Select All</button>
          <button id="addMaterialToSelected" class="add-to-selected-button">Add Material to Selected</button>
          <button id="addStepToSelected" class="add-to-selected-button">Add Step to Selected</button>
        </div>
      
        <h2>Components</h2>
        <div class="components-container">
          <!--<div class="component-box" data-filter="hrd"><input type="checkbox" class="component-checkbox" data-component="hrd_fastener1_wir-1000"><h3>hrd_fastener1_wir-1000</h3><label><input type="checkbox" class="form-input"> Is Static</label><label><input type="checkbox" class="form-input"> Is Installed</label><h4>Required Materials</h4><div class="materials-container"><input type="text" placeholder="enter material..." class="new-input" value="asgdf"></div><button class="add">Add Material</button><h4>Steps</h4><div class="steps-container"><input type="text" placeholder="Step 1..." class="new-input" value="asfh"></div><button class="add">Add Step</button></div>-->
        </div> 
      </div>
      <div class="right-container">
        <div class="selection-controls">
          <div id="selectionCounter">Selected parts: 0</div>
          <button id="createComponentBtn">Create Component</button>
          <button id="hidePartsBtn">Hide Selected</button>
          <button id="showAllBtn">Show All</button>
          <button id="clearSelectionsBtn">Clear Selection</button>
        </div>
      </div>


    


    <div class="job-saved-layer">
      <p id="fileInfo"></p>
      <div class="job-saved-window">
        <div class="job-saved-container">
          <h1>
            Job Saved Successfully!
          </h1>
          <a href="/viewAllJobs.html">
            <button >
              View All Jobs
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="modal" id="bulkActionModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Add Items</h2>
            <div class="modal-body">
                <label for="itemCount">How many would you like to add?</label>
                <input type="number" id="itemCount" min="1" value="1">
                <div id="itemInputs"></div>
            </div>
            <div class="modal-footer">
                <button id="modalSubmit">Add</button>
                <button id="modalCancel">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/createJob/createJob.js"></script>
    <script type="module" src="/src/createJob/saveJobtoDB.js"></script>

  </div>
</body>
</html>
